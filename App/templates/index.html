<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <title>Home</title>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/" style="color:red">Heart Attack Prediction</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
            </ul>
          </div>
        </div>
      </nav>
</header>
{% if msg %}
  <div class="alert alert-info">
    Prediction: there is a {{msg}} chance of a heart attack.
  </div>
{% endif %}
<br><br>
<form action="" method="post">
  <div style="width: 70%; margin:auto;">
    <div class="mb-3">
      <label for="txtAge" class="form-label">Age</label>
      <input type="text" class="form-control" id="txtAge" name="txtAge" placeholder="" required>
    </div>
    
    <div class="mb-3">
      <label for="ddlSex" class="form-label">Sex</label>
      <select name="ddlSex" id="ddlSex" class="form-control" required>
        <option value=""> -- Select -- </option>
        <option value="0">Male</option>
        <option value="1">Female</option>
      </select>
    </div>
    <hr>
    <div class="mb-3">
      <h6 class="form-label">Exercise Induced Angina</h6>
      <label for="rbYes" class="form-label">Yes</label>
      <input type="radio" id="rbYes" name="exang" value="1" required>
      <br>
      <label for="rbNo" class="form-label">No</label>
      <input type="radio" id="rbNo" name="exang" value="0" required>
    </div>
    <hr>
    <div class="mb-3">
      <label for="ddlCa" class="form-label">Number of major vessels</label>
      <select name="ddlCa" id="ddlCa" class="form-control" required>
        <option value=""> -- Select -- </option>
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
      </select>
    </div>
    <br>
    <div class="mb-3">
      <label for="ddlCp" class="form-label">  Chest Pain type</label>
      <select name="ddlCp" id="ddlCp" class="form-control" required>
        <option value=""> -- Select -- </option>
        <option value="1">typical angina</option>
        <option value="2">atypical angina</option>
        <option value="3">non-anginal pain</option>
        <option value="4">asymptomatic</option>
      </select>
    </div>
    <hr>
  
      <div class="mb-3">
        <label for="txtBP" class="form-label">Resting blood pressure (in mm Hg)</label>
        <input type="text" class="form-control" id="txtBP" name="txtBP" placeholder="" required>
      </div>
       
      <div class="mb-3">
        <label for="txtChol" class="form-label">Cholestoral Reading via BMI sensor (in mg/dl)</label>
        <input type="text" class="form-control" id="txtChol" name="txtChol" placeholder="" required>
      </div>

       <hr>
       <div class="mb-3">
        <h6 class="form-label">Fasting blood sugar > 120 mg/dl?</h6>
        <label for="rbYes" class="form-label">Yes</label>
        <input type="radio" id="rbYes" name="Fbs" value="1" required>
        <br>
        <label for="rbNo" class="form-label">No</label>
        <input type="radio" id="rbNo" name="Fbs" value="0" required>
      </div>
      <hr>
      <div class="mb-3">
        <label for="ddlRest_ecg" class="form-label">Resting electrocardiographic results</label>
        <select name="ddlRest_ecg" id="ddlRest_ecg" class="form-control" required>
          <option value=""> -- Select -- </option>
          <option value="0">Normal</option>
          <option value="1">Having ST-T wave abnormality (T wave inversions and/or ST elevation or depression of > 0.05 mV)</option>
          <option value="2">Showing probable or definite left ventricular hypertrophy by Estes' criteria</option>
        </select>
      </div>
      
      <div class="mb-3">
        <label for="ddlThal" class="form-label">Thal rate</label>
        <select name="ddlThal" id="ddlThal" class="form-control" required>
          <option value=""> -- Select -- </option>
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="2">3</option>
        </select>
      </div>
      
      <div class="mb-3">
        <label for="txtThalach" class="form-label">Maximum heart rate achieved</label>
        <input type="text" class="form-control" id="txtThalach" name="txtThalach" placeholder="" required>
      </div>
      <hr>
      <input type="submit" value="Predict.." class="btn btn-danger">
  </div>
</form>



<script src="static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
